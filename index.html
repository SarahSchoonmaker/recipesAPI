<!DOCTYPE html>
<html>
<head>
	<title>Recipe Ideas</title>
	<link rel="stylesheet" href="reset.css"/>
	<link rel="stylesheet" href="main.css"/>
	<meta name="viewport" content="width=device-width" />
</head>
<body>
	<header class="header">
   <h1>Recipe Ideas</h1>
   <h3>Need meal ideas? Enter keywords to generate a list of recipes.</h3>
   <nav class="navbar">
  </nav>
</header>
<section class="recipe-search">
 <form id="search">
  <input id="query" type="text" name="food">
  <input type="submit" id="submit" value="Get Recipes!">
</form>
<div class="search-results">
  <h4>Recipes</h4>
  <div class="recipe-list">
  </div>
<button id="next">Load More</button>
</div>
<div class="templates">
 <div class="recipe-summary" data-id="">
    <div class="clearfix container"> 
      <figure class="image">
       <img class="photo" width="80" height="80">
     </figure>
     <div class="summary">
       <p class="rtitle"></p>
       <p><span class="data-labels">Category: </span><span class="category"></span></p>
       <p><span class="data-labels">Subcategory: </span><span class="subcategory"></span></p>
       <p><span class="data-labels">Rating: </span><span class="rating"></span></p>
       <a href="#" class="instructions-link">See instructions</a>
     </div>
   </div>
   <div class="details hidden">
     <h5>Ingredients</h5>
     <ul class="ingredients">
       <li></li>
       <li></li>
       <li></li>
     </ul>
     <h5 class="top">Instructions</h5>
     <span class="instructions">
    </span>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>   
<script type='text/javascript' src='app.js'></script>
</section>
</body>
</html>
